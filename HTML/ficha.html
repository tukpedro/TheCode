<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ficha de Inscrição</title>
    <link rel="stylesheet" type="text/css" href="FichaInscriçãoStyle.css">
</head>

<body>

<div id="fichaDiv">
    <form id="fichaForm">
        <div id="email">
            <label for="emailIn">Endereço de e-mail: </label>
            <input type="text" id="emailIn"><br>
        </div>

        <div id="nome">
            <label for="nomeIn">Nome: </label>
            <input type="text" id="nomeIn"><br>
        </div>

        <div id="sexo">
            <label for="sexoSelect">Sexo: </label>
            <select id="sexoSelect">
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select><br>
        </div>

        <div id="curso">
            <label for="cursoSelect">Curso: </label>
            <select id="cursoSelect">
                <option value="informatica">Técnico Informática</option>
                <option value="alimentos">Técnico Alimentos</option>
                <option value="agropecuaria">Técnico Agropecuária</option>
            </select><br>
        </div>

        <div id="end">
            <label for="endIn">Endereço para Correspondência: </label>
            <input type="text" id="endIn"><br>
        </div>

        <div id="comple">
            <label for="compleIn">Complemento: </label>
            <input type="text" id="compleIn"><br>
        </div>

        <div id="cep">
            <label for="cepIn">CEP: </label>
            <input type="text" id="cepIn"><br>
        </div>

        <div id="municipio">
            <label for="municipioIn">Município: </label>
            <input type="text" id="municipioIn">
            <select id="ufSelect">
                <option value="rj">RJ</option>
                <option value="sp">SP</option>
                <option value="mg">MG</option>
                <option value="es">ES</option>
                <option value="rs" selected>RS</option>
            </select>
        </div>

        <div id="btsub">
            <button type="submit">Salvar</button>
        </div>

    </form>
</div>

</body>
</html>
